<!DOCTYPE html>
<html>
<head>
	<title>OTP Verification Card Design | Rustcode</title>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center bg-blue">

 <div class="card text-center">

	<div class="card-header p-5" >
		<img src="{{ image }}">
		<h5 class="mb-2">OTP VERIFICATION</h5>
		<div>
			<center>{% if failed %}
				<div style=" color: red">
					<small>WRONG OTP!!</small>
				</div>
			</center>
			{% else %}
			<small>Hello {{ name }}! Code has been sent to {{ id }}</small>
			{% endif %}
		</div>
	</div>

	<form class="grid" action="\result" method="POST">
	
	<div class="otpfield d-flex flex-row justify-content-center mt-2">
		<input type="text" class="m-1 text-center form-control rounded" maxlength="6" name="otp" placeholder="Enter OTP here" style="width:50%">
		
	</div>
	<div class="mt-3 mb-3">
		<button class="btn btn-success px-4 verify-btn">Verify</button>
	</div>

</form>
<form class="grid" action="\resend" method="POST">
	<div>
		<small>
		   <button class="btn btn-success px-4 mb-3 verify-btn">Didn't get the otp? Resend</button>
		</small>
	</div>
</form>

 

 </div>

</div>

</body>
</html>
