<!DOCTYPE html>
<html>
<head>
	<title>OTP Verification Card Design | Rustcode</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center bg-white">

 <div class="card text-center">

	<div class="card-header p-5">
		<img src="{{ image }}">
		<h5 class="mb-2">OTP VERIFICATION</h5>
	</div>
    <div>
        {{ error }}
    </div>

	<form class="grid" action="\index" method="POST">
	
        <label for = "Name" > Enter your Name </label>
	<div class="textfield d-flex flex-row justify-content-center mt-2 mb=2">
        <input type="text" class="m-1 mt=2 mb=3 text-center form-control rounded" name="name" placeholder="Name" style="width:80%">
        </div>
        <label for="Email" class="mt=2 mb=2">Enter your Email </label>
        <div class="textfield d-flex flex-row justify-content-center mt-2 mb=2">
        <input type="text" class="m-1 mt=2 mb=2 text-center form-control rounded"  name="email" placeholder="xyz@domain" style="width:80%">
    </div>
    <div class="mt-3 mb-3">
        <center>
        <button class="btn btn-success px-4 verify-btn"type="submit">Send</button>
    </center>
	</div>
    </form>

 </div>

</div>

</body>
</html>
